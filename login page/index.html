<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form | Dan Aleko</title>
  <link rel="stylesheet" href="style .css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="video-background">
    <video id="background-video" loop autoplay muted>
      <source src="video/Countdown8.mp4" type="video/mp4">
    </video>
  </div>
  <div class="wrapper">
    <form id="login-form" action="">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" id="login-email" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" id="login-password" placeholder="Password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Dont have an account? <a id="register-link" href="#">Register</a></p>
      </div>
    </form>
    <form id="register-form" style="display: none;">
      <h1>Register</h1>
      <div class="input-box">
        <input type="email" id="register-email" placeholder="College Email ID" required>
        <i class='bx bxs-envelope'></i>
      </div>
      <div class="input-box">
        <input type="password" id="register-password" placeholder="Create Password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm Password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <button type="submit" class="btn">Register</button>
      <div class="login-link">
        <p>Already have an account? <a id="login-link" href="#">Login</a></p>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
